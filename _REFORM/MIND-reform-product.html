<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:vtex="http://www.vtex.com.br/2009/vtex-common" xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce" lang="pt-br">

<head>
	<vtex:template id="MIND-reform-head" />
	<vtex:contentPlaceHolder id="metaTagsAdicionais" />

	<vtex.cmc:productRichSnippets showFacebook="1"/>
	<vtex.cmc:productRichSnippets Twitter="MinDesignsbr"/>
</head>

<body>
	<vtex:template id="MIND-reform-header" />

	<vtex.cmc:productRichSnippets showGoogle="1"/>

	<main class="product">
		<section class="csm-product">

			<div class="breadcrumbs center">
				<vtex.cmc:breadCrumb />
			</div>

			<div class="product-data">

				<div class="product__images">
					<div class="images">
						<vtex.cmc:ProductImage zoom="on" />
					</div>
				</div>

				<div class="product__info">
					<div class="product-name">
						<h1><vtex.cmc:productName /></h1>
					</div>

					<div id="vurdere-socialanchors"></div>

					<select class="product-sku-selection" style="display: none;"></select>

					<vtex.cmc:skuSelection />

					<div class="product-price">
						<vtex.cmc:skuPrice />
					</div>

					<div class="price-quanty input-group">
						<div class="product-quantity-add input-group-prepend">
							<vtex.cmc:stockKeepingUnitAmountAndUnitSelection />
						</div>
						<div class="product-buy">
							<vtex.cmc:BuyButton />
						</div>
					</div>

					<div id="addLista" class="input-group" display="none">
						<div class="input-group-prepend icon">
							<span class="fa-solid fa-gifts"></span>
						</div>
						<div class="addButton">
							<vtex.cmc:GiftListInsertSkuV2 />
						</div>
					</div>

					<div class="info-container">
						<ul class="sales-condition">
							<li class="sale-conditions-item">
								<span class="fa-solid fa-truck-arrow-right"></span> <span><strong>DEVOLUÇÃO GRATUITA!</strong></span>
							</li>
							<li class="sale-conditions-item">
								<span class="fa-solid fa-shield"></span> <span>COMPRA <strong>100% SEGURA</strong></span>
							</li>
						</ul>
						<div class="soldby uppercase">
							Produzido e entregue por <vtex.cmc:brandName/>
						</div>
					</div>

					<div id="csm-realidadeAumentada" style="display: none">
						<button style="display: none">
							<a href="#" rel="ar" id="botaoiOS">
								<img/>Veja no seu ambiente este produto
							</a>
						</button>

						<button style="display: none">
							<a href="#" id="botaoAndroid">
								Veja no seu ambiente este produto
							</a>
						</button>
					</div>
					<div class="csm-dowload-pdf" style="display:none">
						<a href="#" id="csm-pdf-to-download" download="" rel="noopener">
							Download do manual <span class="fa-solid fa-download"></span>
						</a>
					</div>
					<div class="product-details specifications">
						<vtex.cmc:productSpecification />
					</div>
				</div>
			</div>
			
			<div class="product-details description">
				<h4 class="product-title-description">Descrição</h4>
				<vtex.cmc:ProductDescription />
			</div>
				
		</section>

		<div class="csm-product-video"></div>

		<div id="smarthint-position-1"></div>
			
		<div id="vurdere-socialexpressions"></div>
		<div id="vurdere-socialreviews"></div>
		<div id="vurdere-socialdisplays"></div>

		<div id="smarthint-position-2"></div>
		<div id="smarthint-position-3"></div>
		<div id="smarthint-position-4"></div>
		<div id="smarthint-position-5"></div>
	</main>

	<vtex:template id="MIND-reform-footer" />
</body>
</html>
