<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:vtex="http://www.vtex.com.br/2009/vtex-common" xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce" lang="pt-br">

<head>
	<vtex:template id="MIND-reform-head" />
	<vtex:contentPlaceHolder id="metaTagsAdicionais" />

	<vtex.cmc:productRichSnippets showFacebook="1"/>
</head>

<body>
	<vtex:template id="MIND-reform-header" />

	<vtex.cmc:productRichSnippets showGoogle="1"/>

	<main class="product">
		<section class="csm-product">

			<div class="topPageBanner">
				<div class="desktop-view">
					<vtex:contentPlaceHolder id="banner-desktop" />
				</div>

				<div class="mobile-view">
					<vtex:contentPlaceHolder id="banner-mobile" />
				</div>
			</div>

			<div class="breadcrumbs center">
				<vtex.cmc:breadCrumb />
			</div>

			<div class="product-data">

				<div class="product__images" aria-hidden="true">
					<div class="images">
						<vtex.cmc:ProductImage zoom="on" />
					</div>
				</div>

				<div class="product__info">
					<div class="product-name">
						<h1 tabindex="0"><vtex.cmc:productName /></h1>
					</div>

					<div id="vurdere-socialanchors"></div>

					<select class="product-sku-selection" style="display: none;"></select>

					<div class="product-price" tabindex="0">
						<vtex.cmc:skuPrice />
					</div>

					<ul class="sales-condition">
						<vtex:contentPlaceHolder id="sales-condition-items" />
						<!-- Placeholder content -->
						<li class="sale-conditions-item">
							<span class="fa-solid fa-truck-arrow-right"></span>&#160;<span>Devolução <strong>Gratuita</strong>!</span>
						</li>
						<li class="sale-conditions-item">
							<span>Ganhe <strong>5% de cashback</strong> com <img src="/arquivos/ame-logo.png" title="AME" alt="AME" width="50" height="14" style="--w:3.125rem;--h:0.875rem" class="rsize" /></span>
						</li>
						<li class="sale-conditions-item">
							<span>Ganhe <strong>3%OFF</strong> no pagamento via <strong><span class="fa-brands fa-pix"></span>&#160;PIX</strong></span>
						</li>
						<!-- Placeholder content -->
					</ul>

					<div class="blocksContainer">
						<div class="buttonsContainer">
							<div class="price-quanty input-group">
								<div class="product-quantity-add input-group-prepend icon">
									<a role="button" class="minus">-</a>
									<vtex.cmc:stockKeepingUnitAmountAndUnitSelection />
									<a role="button" class="plus">+</a>
								</div>
								<div class="product-buy">
									<vtex.cmc:BuyButton />
								</div>
							</div>

							<div id="addToBagPDP" class="input-group">
								<button class="addtoCartButton icon" title="Adicionar à sacola">
									<span class="fa-solid fa-cart-plus"></span>
								</button>
							</div>

							<div id="addLista" class="input-group" display="none">
								<div class="addButton icon" title="Adicionar à lista de desejos">
									<span class="fa-solid fa-list-check"></span>
									<vtex.cmc:GiftListInsertSkuV2 mode="combo" />
								</div>
							</div>

							<div id="csm-realidadeAumentada" class="input-group" style="display: none">
								<div class="arButton icon" title="Veja este produto em seu ambiente">
									<span style="display: none">
										<a href="#" rel="ar" id="botaoiOS">
											<span class="fa-solid fa-mobile-notch"></span>
											<span class="text">
												Veja este produto em seu ambiente
											</span>
										</a>
									</span>

									<span style="display: none">
										<a href="#" rel="ar" id="botaoAndroid">
											<span class="fa-solid fa-mobile-screen-button"></span>
											<span class="text">
												Veja este produto em seu ambiente
											</span>
										</a>
									</span>

									<span style="display: none">
										<a href="#" rel="ar" id="botaoDesktop">
											<span class="fa-solid fa-computer"></span>
											<span class="text">
												Baixe o arquivo e veja este produto em seu ambiente
											</span>
										</a>
									</span>
								</div>
							</div>
						</div>

						<div class="available-alert center"></div>

						<div class="product-details specifications text-left">
							<div class="info center"><h4 class="bold uppercase">Informação Adicional</h4></div>
							<vtex.cmc:productSpecification />
						</div>

						<div class="info-container center">
							<div class="soldby uppercase" tabindex="0">
								<span>Produzido e entregue por&#160;</span><vtex.cmc:brandName/>
							</div>
							<div class="csm-dowload-pdf" style="display:none">
								<a href="#" id="csm-pdf-to-download" download="" rel="noopener">
									Download do manual <span class="fa-solid fa-download"></span>
								</a>
							</div>
						</div>
					</div>

				</div>
			</div>
			
			<div class="product-details description">
				<h4 class="product-title-description">Descrição</h4>
				<vtex.cmc:ProductDescription />
			</div>
				
		</section>

		<div class="csm-product-video"></div>

		<div id="smarthint-position-1"></div>
			
		<div id="vurdere-socialexpressions"></div>
		<div id="vurdere-socialreviews"></div>
		<div id="vurdere-socialdisplays"></div>

		<div id="smarthint-position-2"></div>
		<div id="smarthint-position-3"></div>
		<div id="smarthint-position-4"></div>
		<div id="smarthint-position-5"></div>
	</main>

	<vtex:template id="MIND-reform-footer" />
</body>
</html>
