<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:vtex="http://www.vtex.com.br/2009/vtex-common" xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce" lang="pt-br">

<head>
	<title>Casa MinD | Gerenciar seus produtos</title>
	<script>$(document).prop('title', 'Casa MinD | Gerenciar seus produtos');</script>
	<vtex:template id="MIND-reform-head" />
	<vtex:contentPlaceHolder id="metaTagsAdicionais" />

	<!-- Especifico da página -->
	<link rel="stylesheet" type="text/css" href="/arquivos/MIND-reform-giftlist.min.css" media="all" as="style" />
	<script defer="true" type="text/javascript" src="/arquivos/MIND-reform-giftlist.js"></script>
	<!-- Especifico da página -->
</head>

<body>
	<vtex:template id="MIND-reform-header" />

	<main class="giftlist collection products">
		<div class="main-container">

			<div class="infoWrapper">
				<h1 class="highlight bold center">Gerenciar produtos em sua lista</h1>
				<vtex.cmc:GiftListInfoV2 />
			</div>

			<div class="collectionWrapper">
				<div class="row">
				
					<div class="col-auto side-nav">
						<div class="orderByList allow-redir notFixed">
							<h3>Opções da lista</h3>
							<ul class="optionsList">
								<li>
									<a href="/giftlist/">
										<div class="iconwrapper">
											<span class="fa-solid fa-magnifying-glass"></span>
										</div>
										<span>Buscar <span>lista</span></span>
									</a>
								</li>
								<li>
									<a href="/giftlist/create/">
										<div class="iconwrapper">
											<span class="fa-solid fa-plus"></span>
										</div>
										<span>Criar <span>lista</span></span>
									</a>
								</li>
								<li>
									<a href="/giftlist/manage/">
										<div class="iconwrapper">
											<span class="fa-solid fa-pen"></span>
										</div>
										<span>Gerenciar <span>listas</span></span>
									</a>
								</li>

								<li class="sameOnly">
									<label for="" id="selectallproducts">
										<div class="iconwrapper">
											<span class="fa-solid fa-circle-check"></span>
										</div>
										<span>Selecionar <span>todos</span></span>
									</label>
								</li>
								<li>
									<a href="javascript:undefined" id="sharethislist">
										<div class="iconwrapper">
											<span class="fa-solid fa-share-from-square"></span>
										</div>
										<span>Compartilhar <span>lista</span></span>
									</a>
								</li>
								<li>
									<a href="javascript:undefined" id="giftviewasguest">
										<div class="iconwrapper">
											<span class="fa-solid fa-eye"></span>
										</div>
										<span>Visualizar <span>lista</span></span>
									</a>
								</li>
							</ul>
						</div>
					</div>
					
					<div class="collection col">
						<div class="collectionItems">
							<vtex.cmc:GiftListProductsV2 />
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<vtex:template id="MIND-reform-footer" />
</body>
</html>
