<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:vtex="http://www.vtex.com.br/2009/vtex-common"
xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce" lang="pt-br">

<head>
	<title>Casa MinD | Decoração para Casa</title>
	<script>$(document).prop('title','Casa MinD | Decoração para Casa');</script>
	<vtex:template id="MIND-reform-head" />
	<vtex:contentPlaceHolder id="metaTagsAdicionais" />
</head>

<body>
	<vtex:template id="MIND-reform-header" />
	
	<main class="main-wrapper">

		<div class="main-featured">
			<div class="slick-carousel-both desktop-view">
				<vtex:contentPlaceHolder id="main-featured" />
			</div>

			<div class="slick-carousel-arrows mobile-view">
				<vtex:contentPlaceHolder id="main-featured-mobile" />
			</div>
		</div>

		<div id="smarthint-position-1"></div>

		<div class="additional">
			<!-- medium -->
			<vtex:contentPlaceHolder id="additional-banners-before" />
		</div>

		<div id="smarthint-position-2"></div>

		<div class="featured">
			
			<div class="left">
				<!-- large -->
				<vtex:contentPlaceHolder id="first-banner" />
			</div>
			
			<div class="right">
				<!-- medium -->
				<vtex:contentPlaceHolder id="second-banner" />
				<!-- small -->
				<vtex:contentPlaceHolder id="fourth-banner" />
				<!-- small -->
				<vtex:contentPlaceHolder id="fifth-banner" />
			</div>

		</div>

		<div id="smarthint-position-3"></div>

		<div class="additional">
			<!-- medium -->
			<vtex:contentPlaceHolder id="additional-banners-after" />
		</div>

		<div id="smarthint-position-4"></div>

		<div class="giftlist">
			<vtex:contentPlaceHolder id="giftlist-banners" />
		</div>

		<div class="second-featured slick-carousel-arrows" 
			data-slick='{"slidesToShow": 4, "slidesToScroll": 1, "responsive": [{"breakpoint": 831, "settings": {"slidesToShow": 1}}]}'>
			<vtex:contentPlaceHolder id="second-featured-banners" />
		</div>

		<div id="smarthint-position-5"></div>

		<div class="architects">
			<vtex:contentPlaceHolder id="architects-banners" />
		</div>
			
	</main>
	<vtex:template id="MIND-reform-footer" />
</body>
</html>
