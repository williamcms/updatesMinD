<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:vtex="http://www.vtex.com.br/2009/vtex-common"
xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce" lang="pt-br">

	<head>
		<vtex:template id="MIND-reform-head" />
		<vtex:contentPlaceHolder id="metaTagsAdicionais" />
	</head>

	<body>
		<vtex:template id="MIND-reform-header" />

		<main class="collection">
			<div class="main-container">

				<div class="infoWrapper">
					<div id="catBanner" class="desktop-view">
						<vtex:contentPlaceHolder id="bannerDesktop" />
					</div>

					<div id="catBanner-mobile" class="mobile-view">
						<vtex:contentPlaceHolder id="bannerMobile" />
					</div>
					
					<div class="breadcrumbs center">
						<vtex.cmc:breadCrumb />
					</div>

					<div class="page-title category-title center">
						<h1>
							<vtex:contentPlaceHolder id="pageName" />
						</h1>
					</div>
					<div class="collection-description">
						<vtex:contentPlaceHolder id="pageDescription" />
					</div>
				</div>

				<div class="collectionWrapper">
					<div class="row">
						<div class="col-auto side-nav">
							<div class="orderByList">
								<h3>Ordenar</h3>
								<div class="filterSelector"></div>
								<ul aria-label="Ordernar por:">
									<li data-order="O=OrderByPriceASC">
										<a href="?O=OrderByPriceASC">
										<div class="iconwrapper"><div class="orderby-icon"></div></div>
										<span>Menor <span>preço</span></span></a>
									</li>
									<li data-order="O=OrderByPriceDESC">
										<a href="?O=OrderByPriceDESC">
										<div class="iconwrapper"><div class="orderby-icon"></div></div>
										<span>Maior <span>preço</span></span></a>
									</li>
									<li data-order="O=OrderByTopSaleDESC">
										<a href="?O=OrderByTopSaleDESC">
										<div class="iconwrapper"><div class="orderby-icon"></div></div>
										<span>Mais <span>Vendidos</span></span></a>
									</li>
									<li data-order="O=OrderByReviewRateDESC">
										<a href="?O=OrderByReviewRateDESC">
										<div class="iconwrapper"><div class="orderby-icon"></div></div>
										<span>Melhores <span>Avaliações</span></span></a>
									</li>
									<li data-order="O=OrderByReleaseDateDESC">
										<a href="?O=OrderByReleaseDateDESC">
										<div class="iconwrapper"><div class="orderby-icon"></div></div>
										<span>Data de <span>Lançamento</span></span></a>
									</li>
									<li data-order="O=OrderByBestDiscountDESC">
										<a href="?O=OrderByBestDiscountDESC">
										<div class="iconwrapper"><div class="orderby-icon"></div></div>
										<span>Melhor <span>Desconto</span></span></a>
									</li>
								</ul>
							</div>
							<div id="filtersBox">
								<vtex.cmc:searchNavigator/>
							</div>
						</div>

						<div class="col">
							<div id="collections-items">
								<div class="itemsWrapper">
									<vtex.cmc:searchResult layout="e19df065-ce1a-4f34-88e2-6118abe47acc" itemCount="48"
									columnCount="12" />
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div id="smarthint-position-1"></div>
			<div id="smarthint-position-2"></div>
			<div id="smarthint-position-3"></div>
			<div id="smarthint-position-4"></div>
			<div id="smarthint-position-5"></div>
		</main>
		<vtex:template id="MIND-reform-footer" />
	</body>
</html>
